# Supabase database - use when DATABASE_URL points to Supabase
# Run: docker compose -f docker-compose.supabase.yml up -d
# Requires DATABASE_URL in .env (Supabase direct connection string with sslmode=require)

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: NextConvert-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - NextConvert-net

  server:
    build:
      context: .
      target: server
    container_name: NextConvert-server
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis:6379
      - STORAGE_BACKEND=local
      - STORAGE_BASE_PATH=/app/data
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - FFPROBE_PATH=/usr/bin/ffprobe
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - LOG_LEVEL=debug
    volumes:
      - app_data:/app/data
    ports:
      - "8080:8080"
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - NextConvert-net

  worker:
    build:
      context: .
      target: worker
    container_name: NextConvert-worker
    env_file:
      - .env
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=redis:6379
      - STORAGE_BACKEND=local
      - STORAGE_BASE_PATH=/app/data
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - FFPROBE_PATH=/usr/bin/ffprobe
      - WORKER_CONCURRENCY=2
      - LOG_LEVEL=debug
    volumes:
      - app_data:/app/data
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - NextConvert-net
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G

volumes:
  redis_data:
  app_data:


networks:
  NextConvert-net:
    driver: bridge
