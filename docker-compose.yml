version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: NextConvert-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: nextconvert
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - NextConvert-net

  # Redis
  redis:
    image: redis:7-alpine
    container_name: NextConvert-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - NextConvert-net

  # API Server
  server:
    build:
      context: .
      target: server
    platform: linux/amd64
    container_name: NextConvert-server
    env_file:
      - .env.prod
    environment:
      - ENVIRONMENT=production
      - PORT=8080
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/nextconvert?sslmode=disable}
      - REDIS_URL=redis:6379
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_BASE_PATH=/app/data
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-us-east-1}
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - FFPROBE_PATH=/usr/bin/ffprobe
      - ALLOWED_ORIGINS=http://localhost:5173,http://localhost:3000
      - LOG_LEVEL=debug
    volumes:
      - app_data:/app/data
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - NextConvert-net

  # Worker
  worker:
    build:
      context: .
      target: worker
    platform: linux/amd64
    container_name: NextConvert-worker
    env_file:
      - .env.prod
    environment:
      - ENVIRONMENT=production
      - DATABASE_URL=${DATABASE_URL:-postgres://postgres:postgres@postgres:5432/nextconvert?sslmode=disable}
      - REDIS_URL=redis:6379
      - STORAGE_BACKEND=${STORAGE_BACKEND:-local}
      - STORAGE_BASE_PATH=/app/data
      - S3_ENDPOINT=${S3_ENDPOINT:-}
      - S3_BUCKET=${S3_BUCKET:-}
      - S3_ACCESS_KEY=${S3_ACCESS_KEY:-}
      - S3_SECRET_KEY=${S3_SECRET_KEY:-}
      - S3_REGION=${S3_REGION:-us-east-1}
      - FFMPEG_PATH=/usr/bin/ffmpeg
      - FFPROBE_PATH=/usr/bin/ffprobe
      - WORKER_CONCURRENCY=2
      - LOG_LEVEL=debug
    volumes:
      - app_data:/app/data
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - NextConvert-net
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 2G

volumes:
  postgres_data:
  redis_data:
  app_data:


networks:
  NextConvert-net:
    driver: bridge
