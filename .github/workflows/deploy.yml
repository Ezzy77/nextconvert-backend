name: Backend Deploy

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        type: choice
        options:
          - staging
          - production

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata
        id: meta
        run: |
          # Convert repository name to lowercase for Docker registry
          REPO_LOWER=$(echo "${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image_name_server=${REPO_LOWER}/server" >> $GITHUB_OUTPUT
          echo "image_name_worker=${REPO_LOWER}/worker" >> $GITHUB_OUTPUT
          
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "environment=production" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "version=latest" >> $GITHUB_OUTPUT
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi
          echo "sha_short=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT
      
      - name: Build and push server image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: server
          push: true
          no-cache: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name_server }}:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name_server }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build and push worker image
        uses: docker/build-push-action@v5
        with:
          context: .
          target: worker
          push: true
          no-cache: true
          tags: |
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name_worker }}:${{ steps.meta.outputs.version }}
            ${{ env.REGISTRY }}/${{ steps.meta.outputs.image_name_worker }}:${{ steps.meta.outputs.sha_short }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    environment:
      name: staging
      url: https://staging-api.nextconvert.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to staging
        run: |
          echo "Deploying to staging environment..."
          echo "Image tag: ${{ needs.build-and-push.outputs.sha_short }}"
          # Add your deployment commands here
          # Example: SSH to server and run deployment script
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          # ./scripts/smoke-test.sh
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to staging: ${{ job.status }}"

  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: build-and-push
    if: startsWith(github.ref, 'refs/tags/v')
    environment:
      name: production
      url: https://api.nextconvert.example.com
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Deploy to production
        run: |
          echo "Deploying to production environment..."
          echo "Version: ${{ needs.build-and-push.outputs.version }}"
          # Add your deployment commands here
      
      - name: Run smoke tests
        run: |
          echo "Running smoke tests..."
          sleep 10
      
      - name: Create GitHub Release
        uses: actions/create-release@v1
        if: startsWith(github.ref, 'refs/tags/v')
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}
          release_name: Release ${{ github.ref_name }}
          draft: false
          prerelease: false
      
      - name: Notify deployment
        if: always()
        run: |
          echo "Deployment to production: ${{ job.status }}"
